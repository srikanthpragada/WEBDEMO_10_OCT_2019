<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees</h1>

<table width="100%">
    <tr style="background-color:blue;color:white" >
        <th>Id</th>
        <th>Name</th>
        <th>Job</th>
        <th>Salary</th>
    </tr>
    {% for e in employees %}
    <tr>
        <td> {{e.0}}</td>
        <td> {{e.1}}</td>
        <td> {{e.3}} </td>
        <td> {{e.2}} </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
