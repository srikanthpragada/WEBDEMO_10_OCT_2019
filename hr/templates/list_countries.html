<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
</head>
<body>
<h1>Countries</h1>

<table width="100%">
    <tr style="background-color:blue;color:white" >
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th>Flag</th>
    </tr>
    {% for c in countries %}
    <tr>
        <td> {{c.name}}</td>
        <td> {{c.capital}}</td>
        <td> {{c.population}} </td>
        <td>
            <img src="{{c.flag}}" title="{{c.name}}"
                 style="width:100px;height:50px"/>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
